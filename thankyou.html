<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Permanent+Marker&display=swap"
        rel="stylesheet">
</head>

<body style="font-family:comfortaa;">
    <img class="rounded mx-auto d-block mt-5" src="./check.png" width="15%"></img>
    <div class="container align-items-center justify-content-center" style="text-align: center;">
        <div class="display-1">Thank You</div>
        <div class="mt-4 text-center">
            <button class="btn btn-primary me-2" onclick="updateBooking()">Update Booking</button>
            <button class="btn btn-danger" onclick="signOut()">Sign Out</button>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        var username = sessionStorage.getItem("username");
        if (!username) {
            // Redirect to login page if user is not logged in
            window.location.href = "index.html";
        }
        function updateBooking() {
            // Redirect to the booking page for updating booking
            window.location.href = "booking.html";
        }

        function signOut() {
            // Remove session data or perform any other logout actions
            sessionStorage.removeItem("username");

            // Redirect to the login page
            window.location.href = "index.html";
        }
    </script>
</body>

</html>
